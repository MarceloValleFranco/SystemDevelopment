			function confirmBox(i, o) {
              bootbox.dialog({ message: 'Deseja realmente excluir "' + o + '" ?', title: '<b>Excluir</b>', buttons: {

		<div class='page-content'>

					<script src="../../core/plugins/ui/moment/moment.min.js"></script>
					<script src="../../core/plugins/pickers/daterangepicker.js"></script>
					<script src="../../core/plugins/pickers/anytime.min.js"></script>
					<script src="../../core/plugins/pickers/pickadate/picker.js"></script>
					<script src="../../core/plugins/pickers/pickadate/picker.date.js"></script>
					<script src="../../core/plugins/pickers/pickadate/picker.time.js"></script>
					<script src="../../core/js/plugins/pickers/pickadate/legacy.js"></script>
					<script src="../../core/plugins/notifications/jgrowl.min.js"></script>

					<script>
					
						moment.locale('pt_BR');

						var DateTimePickers = function() {

							var _componentDaterange = function() {
							
								if (!$().daterangepicker) { console.warn('Warning - daterangepicker.js is not loaded.'); return; }

								$('.daterange-ranges').daterangepicker(									{
									
									
										opens: 'left',

										locale: {
											applyLabel: 'Selecionar',
											cancelLabel: 'Cancelar',
											startLabel: 'Data Inicial',
											endLabel: 'Data Final',
											customRangeLabel: 'Intervalo entre Datas',
											daysOfWeek: ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX','SAB'],
											monthNames: ['JANEIRO', 'FEVEREIRO', 'MARÇO', 'ABRIL', 'MAIO', 'JUNHO', 'JULHO', 'AGOSTO', 'SETEMBRO', 'OUTUBRO', 'NOVEMBRO', 'DEZEMBRO'],
											firstDay: 1
										},
										
										formatSubmit: 'yyyy/mm/dd',																
										startDate: moment(),
										endDate: moment(),
										minDate: '01/01/2012',
										maxDate: '12/31/2019',
										dateLimit: { days: 60 },
										ranges: {
											'Hoje': [moment(), moment()],
											'Ontem': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
											'Últimos 7 Dias': [moment().subtract(6, 'days'), moment()],
											'Últimos 30 Dias': [moment().subtract(29, 'days'), moment()],
											'Mês Atual': [moment().startOf('month'), moment().endOf('month')],
											'Mês Passado': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
										},
										opens: 'left',
										applyClass: 'btn-sm bg-slate-600',
										cancelClass: 'btn-sm btn-light'
									},
									function(start, end) {									
										sD = start.format('DD/MM/YYYY'); iniDate = start.format('YYYY-MM-DD');
										eD = end.format('DD/MM/YYYY'); endDate = end.format('YYYY-MM-DD');
										if (sD != eD) { sD = sD + ' - ' + eD }
										$('.daterange-ranges span').html(sD);
										document.getElementById('IniDate').value = iniDate;
										document.getElementById('EndDate').value = endDate;
									}
								);

								$('.daterange-ranges span').html(moment().subtract(29, 'days').format('DD/MM/YYYY'));
								
							};
						 
							return { init: function() { _componentDaterange(); } }
							
						}();

						document.addEventListener('DOMContentLoaded', function() { DateTimePickers.init(); });

					</script>	
								

					<div class="form-group">
						<button type="button" class="btn btn-warning daterange-ranges">
							<i class="icon-calendar22 mr-2"></i>
							<span></span>
						</button>
						<input type='text' value='' id='IniDate' name='IniDate' />
						<input type='text' value='' id='EndDate' name='EndDate' />
					</div>


				
				</div>
			</div>
